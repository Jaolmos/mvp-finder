# ============================================
# MVP Finder - Docker Compose Production
# ============================================
# Uso: docker compose -f docker-compose.prod.yml up -d
# Host Nginx de Raspberry Pi hace el routing a los puertos expuestos
# ============================================

name: mvp-finder-prod

services:
  # ============================================
  # Base de Datos (solo acceso interno)
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: mvp_finder_postgres_prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  # ============================================
  # Cache y Message Broker (solo acceso interno)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: mvp_finder_redis_prod
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  # ============================================
  # Backend API (Gunicorn) - Puerto 8000
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: ../docker/backend/Dockerfile.prod
      target: api
    container_name: mvp_finder_backend_prod
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=postgres
      - REDIS_URL=redis://redis:6379/1
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - PRODUCT_HUNT_API_KEY=${PRODUCT_HUNT_API_KEY}
      - PRODUCT_HUNT_API_SECRET=${PRODUCT_HUNT_API_SECRET}
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_MODEL=${OLLAMA_MODEL:-qwen2.5:3b}
    volumes:
      - static_volume:/app/staticfiles
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/docs/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app_network

  # ============================================
  # Celery Worker
  # ============================================
  celery-worker:
    build:
      context: ./backend
      dockerfile: ../docker/backend/Dockerfile.prod
      target: celery
    container_name: mvp_finder_celery_prod
    restart: unless-stopped
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=postgres
      - REDIS_URL=redis://redis:6379/1
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - PRODUCT_HUNT_API_KEY=${PRODUCT_HUNT_API_KEY}
      - PRODUCT_HUNT_API_SECRET=${PRODUCT_HUNT_API_SECRET}
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_MODEL=${OLLAMA_MODEL:-qwen2.5:3b}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app_network

  # ============================================
  # Ollama (IA Local)
  # ============================================
  ollama:
    image: ollama/ollama:latest
    container_name: mvp_finder_ollama_prod
    restart: unless-stopped
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 4G
    networks:
      - app_network

  # ============================================
  # Frontend (Nginx + Static Build) - Puerto 3000
  # ============================================
  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile.prod
    container_name: mvp_finder_frontend_prod
    restart: unless-stopped
    ports:
      - "3000:80"
    networks:
      - app_network

volumes:
  postgres_data:
  redis_data:
  static_volume:
  ollama_data:

networks:
  app_network:
    driver: bridge
